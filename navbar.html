<html>
    <head>
        <title>Nav Bar</title>
        <style>
            body{
                padding: 0px;
                margin: 0px;
            }
            .nav{
                background-color: #dccad5;
                color: rgb(14, 14, 14);
                justify-items: center;
                justify-items: space-between;
                
            }
            .nav ul{
                display: flex;
                gap:30px;
                justify-content: end;
                align-items: center;
                text-align: right;
                margin-bottom: 0px;
                margin-top: 0px;
                padding: 26px;
            }
            li{
                list-style: none;
            }
            img{
                width: 250px;
                height: 50px;
                margin-right: 150px;
            }
            input{
                height:30px;
                border-radius: 10px;
                margin-top: 10px;
                width: 200px;
            }
            button{
                border-radius: 10px;
                height: 30px;
                background-color: #fefdfd;
                border: none;
            }
            a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>NavBar</h1>
        <div class="nav">
            <ul>
                <img src="./Logo.png" alt="">
                <input type="search">
                <button>Search</button>
                <li><a href="https://www.alliance.edu.in/">Home</a></li>
                <li><a href="https://www.alliance.edu.in/faculties/category/core-faculty">Menu</a></li>
                <li><a href="https://www.alliance.edu.in/admissions/overview">Servicies</a></li>
                <li><a href="https://www.alliance.edu.in/">About</a></li>
            </ul>
        </div>
    </body>
</html>
