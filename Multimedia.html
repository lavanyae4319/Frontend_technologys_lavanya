<html>
    <head>
        <title>MultiMedia</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                
            }
            video{
                width: 100%;
                height: auto;
            }
            img{
                width: 100%;

                height: 100%;
                display: flex;
            }
            .images ,img{
                display: flex;
                gap: 30px;
                border-radius: 10px;
                border: 3px solid #0b3d91;
                box-shadow: 4px 4px 10px gray;

            }
        </style>
        </head>
        <body>
            <h1>Multimedia Page</h1>
            <video src="./istockphoto-1279498796-640_adpp_is.mp4" loop="10" autoplay muted></video>
            <audio src="./kornevmusic-epic-478847.mp3" controls></audio>
            <div class="images">
                <img src="./img3.avif" alt="">
                <img src="./img4.avif" alt="">
                <img src="./img3.avif" alt="">
                <img src="./img4.avif" alt="">
            </div>
        </body>
</html>




<!--video tag is used to embed video content in a web page. The src attribute specifies the URL of the video file, controls attribute adds video controls (like play, pause, etc.), and loop attribute makes the video play repeatedly.
autoplay muted
    -->
